<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/index.css"> 
    

    
</head>
<body>
    <div id="pagina">
        <nav></nav>
        <header>
            <div id="logo"></div>
        </header>    
        
        <main>              
                <form action="login.php" method="POST">
                    <fieldset>
                        <legend>Login</legend>
                        <div id="loginControl">
                            <div class="control">
                                <label for="cpf">CPF:</label><br>                                
                                <input type="text" id="cpf" required placeholder="999.999.999-99"><br>
                                <small>Nunca compartilharemos seu dados.</small>
                            </div>                         
                            
                            <div class="control">
                                <label for="senha">Senha:</label><br>
                                <input type="password" name="senha" id="senha" placeholder="Digite sua senha"  required><br>                       
                            </div>

                            <div class="control">
                                <a href="esqueciSenha/esq.html" id="esqueciSenha">Esqueceu sua senha?</a>                                
                            </div>
                            
                            <div id="manter">
                                <input type="checkbox" name="" id="checar" checked>
                                <label for="checar">Manter-me conectado</label>
                            </div>

                        </div>

                        <div id="controlButlink">

                            <a href="cadastro/cad.html" id="cadastro">Cadastre-se!!!</a>

                            <button type="submit" name="submit" id="submit">Logar</button>

                        </div> 
                    </fieldset>                   

                </form>                           
        </main>
        <footer>
            <h5>Todos os direitos reservados ao Dev@</h5>
        </footer>

    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"> </script>    
    <script>
        jQuery(function($){
            $("#cpf").mask("999.999.999-99");                
         }
            )
    </script>
</html>
