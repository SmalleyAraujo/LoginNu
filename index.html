<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid m-0 p-0 ">
        <header>
            <nav class="navbar navbar-expand-sm py-3">
                <!-- Lado Esquerdo nav -->
                <div class="container">
                    <ul class="navbar-nav">                    
                        <li class="navbar-item"><img src="imagem/nubank.svg" alt="" width="80px"></li>
                        <li class="navbar-item"><a href="#" class="nav-link text-warning">Página Inicial</a></li>
                        <li class="navbar-item"><a href="#" class="nav-link text-dark">Para Você</a></li>
                        <li class="navbar-item"><a href="#" class="nav-link text-dark">Para o seu negócio</a></li>
                        <li class="navbar-item"><a href="#" class="nav-link text-dark">O Nubank</a></li>                                      
                        <li class="navbar-item"><a href="#" class="nav-link text-dark">Perguntas</a></li>                                      
                    </ul>
                    <!-- Lado Direito nav-->
                    <ul class="navbar-nav">
                        <li class="navbar-item"><button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#popUpMensagem">Abra a sua conta</button></li>                    
                    </ul>
                </div>  
            </nav>
            <!-- MODAL -->
            <div class="modal" id="popUpMensagem">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header d-flex justify-content-center">
                            <h1 class="modal-title">De seu Fedback</h1>
                        </div>
                        <div class="modal-body">
                            <!-- FORMULARIO -->
                            <form action="#" method="post">
                                <div class="form-group my-2">
                                    <h3>De 0 a 10</h3>
                                    <p>Quanto você recomendaria o Nubank a um amigo?</p>
                                    <label for="nota">Sua nota</label>
                                    <input type="number" id="nota" class="form-control" placeholder="Digite o sua nota" min="0" max="10">
                                </div>
                                
                                <div class="form-group d-flex justify-content-center my-3">
                                    <button type="submit" class="btn btn-dark"><a href="login/login.html">Continuar</a></button>
                                </div>                                
                            </form>                                
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                        </div>
                    </div>
                </div>
            </div>     
        </header>
        <main>
             <!-- CARROSEL -->
            <div class="carousel slide my-2" id="demo" data-bs-ride="carousel">
                <!-- SLIDER -->
                <div class="carousel-inner" style="height: 700px; overflow: hidden;">
                    <!--overflow: hidden; tudo que estourar esconde  -->
                    <div class="carousel-item active" style="background-image: url(imagensHome/item1.jpg); height: 700px; background-size: cover; background-position: center;"></div>
                    <div class="carousel-item" style="background-image: url(imagensHome/item2.jpg); height: 700px; background-size: cover; background-position: center;" ></div>
                    <div class="carousel-item" style="background-image: url(imagensHome/item3.jpg); height: 700px; background-size: cover; background-position: center;"></div>
                    <div class="carousel-item" style="background-image: url(imagensHome/item4.jpg); height: 700px; background-size: cover; background-position: center;"></div>
                    <div class="carousel-item" style="background-image: url(imagensHome/item5.jpg); height: 700px; background-size: cover; background-position: center;"></div>

                    <!-- o carrosel funciona como array começando a contar do zero, o active é para definir o primeiro que vai rodar-->
                </div>
            
                <!-- CONTROLADORES SETAS -->
                <button type="button" class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button type="button" class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>

        </main>
        <footer></footer>
    </div>







  <script src="scripts/bootstrap.bundle.js"></script>  
  <script src="scripts/bootstrap.bundle.min.js"></script>
</body>
</html>
